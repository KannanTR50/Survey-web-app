<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>

    <style>
        table{
            background-image: url(https://png.pngtree.com/element_our/20200702/ourlarge/pngtree-wooden-table-background-image_2281245.jpg);
        }
        td{
            font-family: cursive;
            font-size: large;
        }
        button{
            background-color:#f7b267;
        }

    </style>
</head>
<body>
    <table align="center" class="table">
        <tr>
            <td>Name</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Aadhar No.</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Phone No.</td>
            <td><input class="form-control" type="number"></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input class="form-control" type="date"></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input class="form-control" type="email"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input class="form-control" type="password"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input class="form-control" type="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class=" form-control" >REGISTER</button></td>
        </tr>
    </table>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
